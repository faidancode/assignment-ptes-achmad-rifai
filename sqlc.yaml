version: "2"
sql:
  - schema: "internal/shared/database/migrations"
    queries: "internal/shared/database/queries"
    engine: "mysql"
    gen:
      go:
        package: "dbgen"
        out: "internal/shared/database/dbgen"
        emit_json_tags: true
        emit_prepared_queries: true
        overrides:
          - db_type: "decimal"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "decimal"
            nullable: true
            go_type:
              import: "github.com/shopspring/decimal"
              type: "NullDecimal"
